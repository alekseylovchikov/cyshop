<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)"/>
  
  <!-- Inner glow ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Shopping bag body -->
  <g filter="url(#shadow)">
    <path d="M160 180 L160 380 Q160 400 180 400 L332 400 Q352 400 352 380 L352 180 Z" 
          fill="#fff" opacity="0.95"/>
    
    <!-- Bag handles -->
    <path d="M200 180 L200 140 Q200 100 256 100 Q312 100 312 140 L312 180" 
          fill="none" stroke="#fff" stroke-width="20" stroke-linecap="round" opacity="0.95"/>
  </g>
  
  <!-- CY text on bag -->
  <text x="256" y="310" 
        font-family="Arial Black, Arial, sans-serif" 
        font-size="100" 
        font-weight="900" 
        fill="url(#bgGrad)" 
        text-anchor="middle">CY</text>
  
  <!-- Accent tag -->
  <g transform="translate(340, 140) rotate(15)">
    <rect x="-30" y="-20" width="60" height="40" rx="8" fill="url(#accentGrad)"/>
    <text x="0" y="8" 
          font-family="Arial, sans-serif" 
          font-size="20" 
          font-weight="bold" 
          fill="#fff" 
          text-anchor="middle">SHOP</text>
  </g>
  
  <!-- Decorative sparkles -->
  <g fill="#fff" opacity="0.8">
    <circle cx="120" cy="140" r="6"/>
    <circle cx="100" cy="180" r="3"/>
    <circle cx="400" cy="350" r="5"/>
    <circle cx="420" cy="320" r="3"/>
  </g>
</svg>

